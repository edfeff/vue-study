<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>第一个：{{dogs[0]}}</h1>
    <h1>第二个：{{dogs[1]}}</h1>
    <h1>第三个：{{dogs[2]}}</h1>
    <h1>全部：{{dogs}}</h1>
  </div>
  <script src="./vue.min.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        dogs: ["A dog", "B dog", "C dog"]
      }
    })
  </script>
</body>

</html>
